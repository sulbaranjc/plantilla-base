<svg width="64" height="64" viewBox="0 0 200 200" fill="none"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logo JCS triángulo oscuro">
  
  <!-- Fondo oscuro premium -->
  <rect x="10" y="10" width="180" height="180" rx="28" fill="#0D1321"/>

  <!-- Triángulo equilátero AGRANDADO -->
  <polygon points="100,20 20,180 180,180"
           fill="none" stroke="#137BFF" stroke-width="8" stroke-linejoin="round"/>

  <!-- Letras ajustadas con aire perfecto -->
  <!-- C bajada -->
  <text x="100" y="70" text-anchor="middle"
        font-family="Inter, system-ui, sans-serif"
        font-weight="700" font-size="32" fill="#137BFF">C</text>

  <!-- J -->
  <text x="44" y="170" text-anchor="middle"
        font-family="Inter, system-ui, sans-serif"
        font-weight="700" font-size="32" fill="#137BFF">J</text>

  <!-- S movida a la izquierda -->
  <text x="148" y="170" text-anchor="middle"
        font-family="Inter, system-ui, sans-serif"
        font-weight="700" font-size="32" fill="#137BFF">S</text>

  <!-- CHIP CENTRAL -->
  <rect x="78" y="100" width="44" height="44" rx="8"
        stroke="#137BFF" stroke-width="6" fill="none"/>

  <!-- Pines -->
  <line x1="78" y1="112" x2="64" y2="112" stroke="#137BFF" stroke-width="6" stroke-linecap="round"/>
  <line x1="78" y1="122" x2="64" y2="122" stroke="#137BFF" stroke-width="6" stroke-linecap="round"/>
  <line x1="78" y1="132" x2="64" y2="132" stroke="#137BFF" stroke-width="6" stroke-linecap="round"/>

  <line x1="122" y1="112" x2="136" y2="112" stroke="#137BFF" stroke-width="6" stroke-linecap="round"/>
  <line x1="122" y1="122" x2="136" y2="122" stroke="#137BFF" stroke-width="6" stroke-linecap="round"/>
  <line x1="122" y1="132" x2="136" y2="132" stroke="#137BFF" stroke-width="6" stroke-linecap="round"/>

  <line x1="90" y1="100" x2="90" y2="88" stroke="#137BFF" stroke-width="6" stroke-linecap="round"/>
  <line x1="100" y1="100" x2="100" y2="88" stroke="#137BFF" stroke-width="6" stroke-linecap="round"/>
  <line x1="110" y1="100" x2="110" y2="88" stroke="#137BFF" stroke-width="6" stroke-linecap="round"/>

  <line x1="90" y1="144" x2="90" y2="156" stroke="#137BFF" stroke-width="6" stroke-linecap="round"/>
  <line x1="100" y1="144" x2="100" y2="156" stroke="#137BFF" stroke-width="6" stroke-linecap="round"/>
  <line x1="110" y1="144" x2="110" y2="156" stroke="#137BFF" stroke-width="6" stroke-linecap="round"/>

  <rect x="88" y="110" width="24" height="24" rx="4"
        stroke="#137BFF" stroke-width="4" fill="none"/>
</svg>
